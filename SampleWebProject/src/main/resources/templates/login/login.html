<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<p>
			<h1 id="title">ログイン</h1>
			</p>
		</div>
		<div class="row">
			<div class="col-md-3 col-lg-3"></div>
			<div class="col-md-6 col-lg-6">
				<div class="well well-sm">
					<form id="login_form" method="post" th:action="@{'/login'}">
						<fieldset id="login_field">
							<div class="form-group">
								<label>ログインID</label> <input type="text" class="form-control"
									id="user_id" name="user_id" placeholder="ログインIDを入力してください"
									autofocus="" required="" />
							</div>
							<div class="form-group">
								<label>パスワード</label> <input type="password" class="form-control"
									id="password" name="password"
									placeholder="パスワードを入力してください" required="" />
							</div>
							<div class="form-group">
								<input id="login_button" type="submit" value="ログイン" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="col-md-3 col-lg-3"></div>
		</div>
	</div>
</body>
</html>
