<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../webjars/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"></link>
<script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="../webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<title>ログイン</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 id="title">アカウント登録</h1>
		</div>
		<div class="row">
			<div class="col-md-3 col-lg-3"></div>
			<div class="col-md-6 col-lg-6">
				<div class="well well-sm">
					<form id="login_form" method="post" th:action="@{'/Account/regist'}">
						<fieldset id="account_field">
							<div class="form-group">
								<label>ログインID</label> <input type="text" class="form-control" id="user_id" name="userId"
									placeholder="IDを入力してください" autofocus="" required="" />
							</div>
							<div class="form-group">
								<label>パスワード</label> <input type="password" class="form-control" id="password"
									name="password" placeholder="パスワードを入力してください" required="" />
							</div>
							<div class="form-group">
								<input id="regist_button" type="submit" value="登録" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="col-md-3 col-lg-3"></div>
		</div>
	</div>
</body>
</html>
